<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Transit Map</title>
  <link rel="stylesheet" href="css/style.css" media="screen" />
  <link href='http://fonts.googleapis.com/css?family=Lato:regular,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="container">
  
    <div id="pageTitle">
      <h1>Real Time Transit Departures</h1>
      <div id="weather"></div>
    </div>  
    
    <div id="map_canvas"></div>
    
    <div id="transit_map"><img src="images/transit_map.jpg"></div>
  
    <div id="bart" class="transitBox">
      <div id="bart_north">
        <h3>BART Downtown/East Bay</h3>
        <div class="departures"></div>
      </div>
      <div id="bart_south">
        <h3>BART South/Airport</h3>
        <div class="departures"></div>
      </div>
    </div>  
    
    <div id="muni_north" class="muni transitBox">
      <h3>MUNI Northbound</h3>
      <div id="muni49_5551" class="muni-line">
        <div class="departure">
          <div class="colorbox">49</div>
          <div class="destination">Van Ness</div>
        </div>
      </div>
      <div id="muni14_5551" class="muni-line">
        <div class="departure">
          <div class="colorbox">14</div>
          <div class="destination">Mission</div>
        </div>
      </div>
      <div id="muni12_4668" class="muni-line">
        <div class="departure">
          <div class="colorbox">12</div>
          <div class="destination">Folsom</div>
        </div>
      </div>
      <div id="muni22_3291" class="muni-line">
        <div class="departure">
          <div class="colorbox">22</div>
          <div class="destination">Church/Fillmore</div>
        </div>
      </div>
    </div>
    <div id="muni_south" class="muni transitBox">
      <h3>MUNI Southbound</h3>
      <div id="muni49_5552" class="muni-line">
        <div class="departure">
          <div class="colorbox">49</div>
          <div class="destination">Mission</div>
        </div>
      </div>
      <div id="muni14_5552" class="muni-line">
        <div class="departure">
          <div class="colorbox">14</div>
          <div class="destination">Mission</div>
        </div>
      </div>
      <div id="muni12_4669" class="muni-line">
        <div class="departure">
          <div class="colorbox">12</div>
          <div class="destination">Folsom</div>
        </div>
      </div>
    </div>
    <div id="muni_east" class="muni transitBox">
      <h3>MUNI Eastbound</h3>
      <div id="muni22_3293" class="muni-line">
        <div class="departure">
          <div class="colorbox">12</div>
          <div class="destination">16th St</div>
        </div>
      </div>
    </div>
    
  </div>

  </script>
